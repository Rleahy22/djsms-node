<div id="ytplayer"></div>
<md-card class="player-controller" layout="row" layout-align="center center">
    <img class="player-controls" src="images/previous_button.png" ng-click="previousVideo()">
    <img class="player-controls" ng-src="{{playStateImg}}" ng-click="togglePlay()">
    <img class="player-controls" src="images/next_button.png" ng-click="nextVideo()">
</md-card>
